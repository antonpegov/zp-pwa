<div class="fixed-center widget-box">
  <ng-container *ngIf="!isDone" [formGroup]="transferForm">

    <ng-container *ngIf="myZpBalance">
      <div style="  padding: 10px; font-size: 0.7em">Available {{myZpBalance}} zpETH</div>
    </ng-container>

    <ng-container *ngIf="!withdrawIsInProgress">
      <h2>Prepare withdraw ZP BlockItem</h2>

      <app-amount-input label="Enter amount of ETH" formControlName="toAmount"></app-amount-input>

      <div class="actions">
        <button mat-stroked-button routerLink="/main">Back</button>
        <button mat-flat-button color="accent" [disabled]="!transferForm.valid" (click)="onSendClick()">Send</button>
      </div>
    </ng-container>

    <ng-container *ngIf="withdrawIsInProgress">
      <h2>Withdraw ZP BlockItem is in progress</h2>
      <div>
        <img src="/assets/images/guy-fawkes-cross-fingers.png" width="240px">
      </div>

      <loaders-css loader="ball-beat" [color]="'rgba(100, 100, 100, 0.5)'" [scale]="1"></loaders-css>
      <h3>Waiting for transaction confirmation <br>
        It will take several minutes</h3>
      <div class="actions">
        <!--        <button mat-stroked-button routerLink="./transfer" routerLink="/main">Back</button>-->
        <button mat-stroked-button routerLink="/main">Back</button>
      </div>
    </ng-container>

  </ng-container>


  <ng-container *ngIf="isDone">
    <h3>Prepare withdraw ZP BlockItem Successful</h3>
    <div class="actions">
      <!--  <button mat-stroked-button routerLink="./transfer" routerLink="/main">Back</button>-->
      <button mat-stroked-button routerLink="/main">Back</button>
    </div>
  </ng-container>
</div>
