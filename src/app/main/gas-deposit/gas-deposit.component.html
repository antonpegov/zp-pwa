<div class="fixed-center widget-box">
  <ng-container *ngIf="!inProgress && !isDone && !isDoneWithError" [formGroup]="form">
    <h1>Donate gas</h1>

    <p>Ethers that you donate will cover relayer gas fees. <b>This donation can't be returned back</b></p>

    <br>
    <app-amount-input label="Enter amount of ETH" formControlName="toAmount"></app-amount-input>
    <mat-hint>Maximum amount of gas deposit in BETA is: 0.1 ETH</mat-hint>
    <br>

    <div class="actions button-box">
      <button mat-stroked-button routerLink="/main">Back</button>
      <button mat-flat-button color="accent" class="next-btn"
              [disabled]="!form.valid"
              (click)="depositGas()">
        Make Gas Deposit
      </button>
    </div>
  </ng-container>

  <ng-container *ngIf="inProgress && !isDone && !isDoneWithError">
    <h2>Gas deposit in progress</h2>
    <div>
      <img src="/assets/images/guy-fawkes-cross-fingers.png" width="240px">
    </div>

    <loaders-css loader="ball-beat" [color]="'rgba(100, 100, 100, 0.5)'" [scale]="1"></loaders-css>
    <h3>{{progressMessageLineOne}}<br><span [ngClass]="{'bold': isLineTwoBold}">{{progressMessageLineTwo}}</span></h3>
    <div class="actions">
      <button mat-stroked-button routerLink="/main">Back</button>
    </div>
  </ng-container>

  <ng-container *ngIf="isDone && !inProgress">
    <h1>Done!</h1>
    <div>
      <img src="/assets/images/guy-fawkes-burn-2.png" width="240px">
    </div>
    <h2>Now we have Gas to burn!</h2>
    <div class="actions">
      <button mat-stroked-button routerLink="/main">Back</button>
    </div>
  </ng-container>

  <ng-container *ngIf="isDoneWithError && !inProgress">
    <h2 class="title" style="padding: 10px">Oops!<br>something went wrong</h2>
    <div>
      <!--      <img src="/assets/images/guy-fawkes-oh-no.png" width="240px">-->
      <img src="/assets/images/guy-fawkes-dont-know.png" width="240px">
    </div>
    <h3 class="title" style="padding: 10px"></h3>
    <div class="actions">
      <button mat-stroked-button routerLink="/main">Back</button>
    </div>
  </ng-container>
</div>
