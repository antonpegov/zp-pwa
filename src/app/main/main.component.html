<h1>Main Component:</h1>
<ng-container *ngIf="account$ | async as account">
  <h1>Your ZP address</h1>
  <h1>{{account.ethereumAddress}}</h1>
  <h1>{{account.zeropoolAddress}}</h1>

  <h1>{{balance}} zpETH</h1>

  <button routerLink="./deposit">Deposit</button>
  <button routerLink="./transfer">Transfer</button>
  <button routerLink="./withdraw">Withdraw</button>

  <h2>History:</h2>
  <ul>
    <li *ngFor="let tx of history">
      {{ tx.amount }}
      {{ tx.type }}
    </li>
  </ul>
</ng-container>
